name: Auto Merge

on:
  push:
    branches:
      - staging-frontend

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Merge Changes
      run: |
        git checkout build/staging-frontend
        git pull origin build/staging-frontend
        git merge --no-ff --no-edit staging-frontend
        git push origin build/staging-frontend
