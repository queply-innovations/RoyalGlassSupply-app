name: Check Latest Commit Message

on:
  
  push:
    branches: [ test/workflow-staging ]

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: test/workflow-staging

    - name: Get Latest Commit Message
      id: latest_commit
      run: |
        latest_commit_message=$(git log -1 --format=%B)
        echo "::set-output name=commit_message::$latest_commit_message"

    - name: Display Latest Commit Message
      run: |
        echo "Latest commit message on test/workflow-staging:"
        echo "${{ steps.latest_commit.outputs.commit_message }}"
